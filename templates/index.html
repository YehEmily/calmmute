	<body>
		<center><h1>Calmmute.</h1></center>

		<center><table>
			<tr>
				<th>Insert music/podcast player here</th>
				<th><center>{{ pose }}<br/><br/>
				<video width="90%" controls autoplay><source src="{{ video }}" type="video/mp4"></video></center><br/></th>
			</tr>
			<tr>
				<td>Display information about what's playing here</td>
				<td>{{ description }}</td>
			</tr>
		</table></center>

		<!-- Switch between music and podcasts = form --> 
		<!-- Interface (with start/stop/skip buttons) -->
		
		<!-- Display information about file that is playing = retrieve from input data -->
		
		<!-- Related activity cards - meditation track = yoga pose? plain music = game -->
		
		<!-- Feedback form with... emotion buttons? -->

		<br/><br/><br/>

		<center><p style="font-size: 20px">We hope you enjoyed <i>Calmmute</i>. Help us improve your experience with this 1-second survey.</p>

		<form action="">

			<p>1 <input type="range" min="0.0" max="5.0" value="2.5" step="0.1" onchange="showValue(this.value)"/> 5</p>
			<span style="font-size: 2em; color: white" id="range"><i class='fa fa-snowflake-o'></i></span><br/><br/><br/>
			<button><b>Submit Feedback</b></button>
		</form>
		</center>
		
		<script type="text/javascript">
			function showValue(newValue) {
				var value = "--";
				if ((newValue > 4) && (newValue <= 5)) {
					value = "<i class='fa fa-heart'></i>";
				} else if ((newValue > 3) && (newValue <= 4)) {
					value = "<i class='fa fa-thumbs-o-up'></i>";
				} else if ((newValue > 2) && (newValue <= 3)) {
					value = "<i class='fa fa-snowflake-o'></i>";
				} else if ((newValue > 1) && (newValue <= 2)) {
					value = "<i class='fa fa-thumbs-o-down'></i>";
				} else if ((newValue >= 0) && (newValue <= 1)) {
					value = "<i class='fa fa-heart-o'></i>";
				}
				document.getElementById("range").innerHTML=value;
			}
		</script>
	</body>

</html>
