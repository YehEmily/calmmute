<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="static/stylesheet.css?version=44">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Anonymous+Pro|Arvo" rel="stylesheet"> <!-- add Google fonts -->	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<title>Calmmute</title>
	</head>	

	<body>
		<center><h1>Calmmute.</h1></center>

		<center><table>
			<tr>
				<th>
				<iframe width="90%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/274816437&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				</th>
				<th style="font-family: 'Anonymous Pro'; font-size: 20px; font-weight: 100" id="pose"></th></tr>
				<tr>
					<td></td>
					<td><center><button id="newpose"><b>New Pose</b></button></center></td></tr>	
		</table></center>


		<div class="container">

		<center><p style="font-size: 20px">We hope you enjoyed <i>Calmmute</i>. How are you feeling now?</p>

		<form method="POST">

			<p>0 <input type="range" min="0.0" max="5.0" name="rating" value="2.5" step="0.1" onchange="showValue(this.value)"/> 5</p>
			<span style="font-size: 2em; color: white" id="range"><i class='fa fa-snowflake-o'></i></span><br/><br/><br/>
			<button type="submit"><b>Submit Feedback</b></button>
			<p style="font-size: 20px">The average visitor feels <span id="feedback">{{ feedback }}</span> after using Calmmute.</p><br/>
			
		</form>
		</center>
		</div>
		
		<script type="text/javascript">
			window.onload = function() {
				var newValue = {{ feedback }}
				var value = "--";
				if ((newValue > 4) && (newValue <= 5)) {
					value = "<i class='fa fa-heart'></i>";
				} else if ((newValue > 3) && (newValue <= 4)) {
					value = "<i class='fa fa-thumbs-up'></i>";
				} else if ((newValue > 2) && (newValue <= 3)) {
					value = "<i class='fa fa-snowflake-o'></i>";
				} else if ((newValue > 1) && (newValue <= 2)) {
					value = "<i class='fa fa-thumbs-down'></i>";
				} else if ((newValue >= 0) && (newValue <= 1)) {
					value = "<i class='fa fa-heart-o'></i>";
				}
				document.getElementById("feedback").innerHTML=value;
			}

			function showValue(newValue) {
				var value = "--";
				if ((newValue > 4) && (newValue <= 5)) {
					value = "<i class='fa fa-heart'></i>";
				} else if ((newValue > 3) && (newValue <= 4)) {
					value = "<i class='fa fa-thumbs-up'></i>";
				} else if ((newValue > 2) && (newValue <= 3)) {
					value = "<i class='fa fa-snowflake-o'></i>";
				} else if ((newValue > 1) && (newValue <= 2)) {
					value = "<i class='fa fa-thumbs-down'></i>";
				} else if ((newValue >= 0) && (newValue <= 1)) {
					value = "<i class='fa fa-heart-o'></i>";
				}
				document.getElementById("range").innerHTML=value;
			}
		</script>
	</body>
		<script type="text/javascript">
			$.get("pose.html", function(data){
				$("#pose").html(data)
			})
			$("#newpose").click(function(){
				$.get("pose.html", function(data){
				$("#pose").html(data);
			})})
		</script>
</html>
